image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  - publish

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
      - target/*.jar


docker-build-to-gitlab:
  stage: package
  script:
    - docker build -t registry.gitlab.com/kacperszo/novschola .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker push registry.gitlab.com/kacperszo/novschola

docker-build-to-dockerhub:
  stage: publish
  only:
    - master
  script:
    - docker build -t kacperszo/novschola .
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD hub.docker.com
    - docker push kacperszo/novschola